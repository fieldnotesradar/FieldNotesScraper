        crossorigin="anonymous"></script>
    <script>
        fetch('https://raw.githubusercontent.com/fieldnotesradar/FieldNotesScraper/main/results.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("content");
            for (var key in data) {
                var values = data[key].data;
                if (values.type === 'product') {
                    var div = document.createElement("div");
                    div.className = 'col-md-4';
                    div.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${values.code || ""} ${values.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${values.availability}</h6>
                            <p class="card-text">${values.subtitle || ""}<br>${values.details || ""}<br>${values.dimensions || ""}</p>
                            <a href="${key}" class="card-link">See on Field Notes</a>
                        </div>
                    </div>`;
                    mainContainer.appendChild(div);
                }
            }
        }
    </script>
